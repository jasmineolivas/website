<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #D98F59;
      --background: #F1E2BB;
      --text-dark: #171516;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: white;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-top: 1rem;
    }

    nav {
      background-color: var(--text-dark);
      color: var(--background);
      text-align: center;
      padding: 1rem 0;
      font-family: 'Cinzel', serif;
    }

    nav a {
      color: var(--background);
      margin: 0 1.5rem;
      text-decoration: none;
      position: relative;
    }

    nav a#cart::after {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--accent);
      border-radius: 50%;
      position: absolute;
      top: 0;
      right: -10px;
    }
    .hidden-dot::after {
  display: none;
}


    .product-layout {
      display: flex;
      flex-wrap: wrap;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 1rem;
      gap: 2rem;
      justify-content: center;
    }

    .product-image {
      flex: 1 1 300px;
      text-align: right;
    }

    .product-image img {
      width: 100%;
      max-width: 300px;
      height: auto;
    }

    .product-info {
      flex: 1 1 400px;
      text-align: left;
    }

.add-to-cart-btn {
      background-color: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
      margin-top: 1rem;
    }
.cart-item img {
  width: 50px;
  height: auto;
  margin-right: 1rem;
  vertical-align: middle;
  border-radius: 4px;
}
.cart-item {
  display: flex;
  align-items: center;
  margin-bottom: 1rem;
}
.cart-item div {
  flex: 1;
}

    
    .amazon-section {
      max-width: 800px;
      margin: 2rem auto;
      text-align: center;
    }

    .amazon-section h3 {
      font-family: 'Cinzel', serif;
    }

    .amazon-section a {
      display: inline-block;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      margin: 0.5rem;
    }

    /* Cart drawer */
.cart-drawer {
  position: fixed;
  top: 0;
  right: 0;
  width: 300px;
  height: 100vh;
  background: white;
  box-shadow: -2px 0 6px rgba(0,0,0,0.1);
  padding: 1rem;
  transform: translateX(100%);
  transition: transform 0.3s ease;
  z-index: 999;
}
.cart-drawer.open {
  transform: translateX(0);
}


    .cart-close {
      cursor: pointer;
      float: right;
      font-size: 1.2rem;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .product-layout {
        flex-direction: column;
        align-items: center;
      }

      .product-image,
      .product-info {
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="booktitle.html">Book</a>
    <a href="cart.html" id="cart">Cart</a>
  </nav>

  <h1>Book Title</h1>

  <div class="product-layout">
    <div class="product-image">
      <img src="images/booktitle.jpg" alt="Book Title Cover" />
    </div>
    <div class="product-info">
      <p><strong>Description:</strong> A captivating fantasy novel that takes you on a journey of self-discovery and shadows.</p>
<button class="add-to-cart-btn" onclick="addToCart('booktitle')">Add to Cart</button>

    </div>
  </div>

  <div class="amazon-section">
    <h3>Also Available on Amazon</h3>
    <p>Prefer to buy through Amazon? Choose your format below:</p>
    <a href="https://www.amazon.com/dp/examplekindle" target="_blank">Kindle</a>
    <a href="https://www.amazon.com/dp/examplepaperback" target="_blank">Paperback</a>
  </div>

<div id="cartDrawer" class="cart-drawer">
  <button class="cart-close" onclick="closeCart()">×</button>
  <h2>Your Cart</h2>
<div class="cart-items"></div>
  <a href="cart.html" style="display: inline-block; margin-top: 1rem; background: #D98F59; color: white; padding: 0.5rem 1rem; text-decoration: none;">Go to Cart</a>
</div>


  <script>
const products = {
  booktitle: {
    name: 'Book Title',
    image: 'images/booktitle.jpg'
  },
  booktitlespecial1: {
    name: 'Book Title — Special Edition 1',
    image: 'images/booktitlespecial1.jpg'
  },
  booktitlespecial2: {
    name: 'Book Title — Special Edition 2',
    image: 'images/booktitlespecial2.jpg'
  },
  booktitlespecial3: {
    name: 'Book Title — Special Edition 3',
    image: 'images/booktitlespecial3.jpg'
  }
};


  function addToCart(productId) {
    const cart = JSON.parse(localStorage.getItem('cart')) || {};
    cart[productId] = (cart[productId] || 0) + 1;
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
    openCart();
  }

function renderCart() {
  const cart = JSON.parse(localStorage.getItem('cart')) || {};
  const drawer = document.getElementById('cartDrawer');
  const container = drawer.querySelector('.cart-items');
  container.innerHTML = '';

  for (const productId in cart) {
    const product = products[productId];
    if (!product) continue;

    const item = document.createElement('div');
    item.className = 'cart-item';
    item.innerHTML = `
      <img src="${product.image}" alt="${product.name}">
      <div>
        <strong>${product.name}</strong><br>
        Quantity: ${cart[productId]}
      </div>
    `;
    container.appendChild(item);
  }

  updateCartDot();
}

function updateCartDot() {
  const cart = JSON.parse(localStorage.getItem('cart')) || {};
  const cartLink = document.getElementById('cart');
  if (Object.keys(cart).length > 0) {
    cartLink.classList.remove('hidden-dot');
  } else {
    cartLink.classList.add('hidden-dot');
  }
}




  function openCart() {
    document.getElementById('cartDrawer').classList.add('open');
  }

  function closeCart() {
    document.getElementById('cartDrawer').classList.remove('open');
  }

  function goToCart() {
    window.location.href = 'cart.html';
  }

  document.addEventListener('DOMContentLoaded', renderCart);
document.addEventListener('click', (e) => {
  const drawer = document.getElementById('cartDrawer');
  if (!drawer.contains(e.target) && !e.target.classList.contains('add-to-cart-btn') && drawer.classList.contains('open')) {
    closeCart();
  }
});

    
</script>

<div id="cartDrawer" class="cart-drawer"></div>
  </script>
</body>
</html>
