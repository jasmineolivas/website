<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <title>Book Title</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdfbf6;
      color: #171516;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
      max-width: 1100px;
      margin: 2rem auto;
      gap: 2rem;
      padding: 0 1rem;
    }
    .image-column {
      flex: 1;
      display: flex;
      justify-content: flex-end;
    }
    .details-column {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .details-column h1 {
      font-family: 'Cinzel', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .add-to-cart-btn {
      background-color: #D98F59;
      color: white;
      padding: 0.6rem 1.5rem;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }
    .cart-drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100vh;
      background: white;
      box-shadow: -2px 0 6px rgba(0,0,0,0.1);
      padding: 1rem;
      transform: translateX(100%);
      transition: transform 0.3s ease;
      z-index: 999;
    }
    .cart-drawer.open {
      transform: translateX(0);
    }
    .cart-item {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
    }
    .cart-item img {
      width: 50px;
      height: auto;
      margin-right: 1rem;
    }
    .cart-close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav style="background-color: #171516; color: #F1E2BB; text-align: center; padding: 1rem; font-family: 'Cinzel', serif;">
    <a href="index.html" style="margin: 0 1rem; color: #F1E2BB; text-decoration: none;">Home</a>
    <a href="booktitle.html" style="margin: 0 1rem; color: #F1E2BB; text-decoration: none;">Book</a>
    <a href="#" onclick="openCart()" style="margin: 0 1rem; color: #F1E2BB; text-decoration: none; position: relative;">
      Cart <span id="cart-count-dot" style="background: #D98F59; width: 10px; height: 10px; border-radius: 50%; display: inline-block; position: absolute; top: -4px; right: -12px;"></span>
    </a>
  </nav>

  <div class="container">
    <div class="image-column">
      <img src="images/booktitle.jpg" alt="Book Title" style="max-width: 300px; height: auto;">
    </div>
    <div class="details-column">
      <h1>Book Title</h1>
      <p>Description of the book goes here. It includes compelling reasons to buy this beautiful piece of art and story.</p>
      <button class="add-to-cart-btn" onclick="addToCart('booktitle')">Add to Cart</button>
    </div>
  </div>

  <div id="cartDrawer" class="cart-drawer">
    <button class="cart-close" onclick="closeCart()">&times;</button>
    <h2>Your Cart</h2>
    <div id="cartItems"></div>
    <a href="cart.html">Go to Cart</a>
  </div>

  <script>
    const productData = {
      booktitle: {
        name: "Book Title",
        image: "images/booktitle.jpg"
      }
    };

    function addToCart(productId) {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      cart[productId] = (cart[productId] || 0) + 1;
      localStorage.setItem('cart', JSON.stringify(cart));
      renderCart();
      openCart();
    }

    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || {};
      const cartItemsContainer = document.getElementById('cartItems');
      cartItemsContainer.innerHTML = '';

      let totalItems = 0;
      for (const id in cart) {
        const product = productData[id];
        const quantity = cart[id];
        totalItems += quantity;

        if (product) {
          const item = document.createElement('div');
          item.className = 'cart-item';
          item.innerHTML = `
            <img src="${product.image}" alt="${product.name}" />
            <div>
              <strong>${product.name}</strong><br />
              Quantity: ${quantity}
            </div>
          `;
          cartItemsContainer.appendChild(item);
        }
      }

      document.getElementById('cart-count-dot').style.display = totalItems > 0 ? 'inline-block' : 'none';
    }

    function openCart() {
      document.getElementById('cartDrawer').classList.add('open');
    }

    function closeCart() {
      document.getElementById('cartDrawer').classList.remove('open');
    }

    document.addEventListener('DOMContentLoaded', renderCart);
  </script>
</body>
</html>
