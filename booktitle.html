<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #171516;
    }
    header {
      background: #171516;
      color: #F1E2BB;
      text-align: center;
      padding: 1rem 0;
      font-family: 'Cinzel', serif;
    }
    nav a {
      margin: 0 1rem;
      color: #F1E2BB;
      text-decoration: none;
      font-size: 1.1rem;
    }
    .product-container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
      justify-content: center;
      align-items: flex-start;
    }
    .product-image {
      max-width: 300px;
      flex: 1;
    }
    .product-details {
      flex: 1;
      min-width: 280px;
    }
    .product-details h1 {
      font-family: 'Cinzel', serif;
    }
    .product-details button {
      background: #D98F59;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      font-family: 'Roboto', sans-serif;
    }
    .cart-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #D98F59;
      border-radius: 50%;
      margin-left: 5px;
    }
    .drawer {
      position: fixed;
      top: 0;
      right: 0;
      width: 300px;
      height: 100%;
      background: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      padding: 1rem;
      overflow-y: auto;
      z-index: 1000;
    }
    .drawer.open {
      transform: translateX(0);
    }
    .drawer-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Cinzel', serif;
      margin-bottom: 1rem;
    }
    .amazon-section {
      margin: 2rem;
    }
    .amazon-section button {
      background: #D98F59;
      color: white;
      margin: 0.5rem;
      border: none;
      padding: 0.5rem 1rem;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Book</a>
      <a href="#">Illustrations</a>
      <a href="#">Cart<span id="cart-dot" class="cart-dot" style="display: none;"></span></a>
    </nav>
  </header>

  <main>
    <div class="product-container">
      <img src="images/booktitle.jpg" alt="Book Title" class="product-image" />
      <div class="product-details">
        <h1>Book Title</h1>
        <p>Short description of the book goes here. Engaging, elegant, and to the point.</p>
        <select id="edition-select">
          <option value="booktitle">Standard Edition</option>
          <option value="booktitlespecial1">Special Edition 1</option>
          <option value="booktitlespecial2">Special Edition 2</option>
          <option value="booktitlespecial3">Special Edition 3</option>
        </select>
        <br><br>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>

    <div class="amazon-section">
      <h2>Also available on Amazon</h2>
      <p>Prefer to buy on Amazon? Choose a version below:</p>
      <button onclick="window.open('https://amazon.com/kindle-link', '_blank')">Kindle</button>
      <button onclick="window.open('https://amazon.com/paperback-link', '_blank')">Paperback</button>
    </div>
  </main>

  <div id="cart-drawer" class="drawer">
    <div class="drawer-header">
      <strong>Your Cart</strong>
      <button onclick="toggleDrawer()">&times;</button>
    </div>
    <div id="cart-items"></div>
    <br>
    <button onclick="window.location.href='cart.html'">Go to Cart</button>
  </div>

  <script>
    const cart = JSON.parse(localStorage.getItem('cart')) || {};

    function updateCartUI() {
      const dot = document.getElementById('cart-dot');
      const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      dot.style.display = count > 0 ? 'inline-block' : 'none';
    }

    function toggleDrawer() {
      document.getElementById('cart-drawer').classList.toggle('open');
    }

    function addToCart() {
      const id = document.getElementById('edition-select').value;
      if (!cart[id]) cart[id] = { quantity: 0 };
      cart[id].quantity++;
      localStorage.setItem('cart', JSON.stringify(cart));
      updateCartUI();
      renderDrawer();
      document.getElementById('cart-drawer').classList.add('open');
    }

    function renderDrawer() {
      const container = document.getElementById('cart-items');
      container.innerHTML = '';
      for (let id in cart) {
        const qty = cart[id].quantity;
        const imgSrc = `images/${id}.jpg`;
        const itemDiv = document.createElement('div');
        itemDiv.innerHTML = `<img src="${imgSrc}" alt="${id}" style="width:40px;vertical-align:middle;margin-right:10px;"> ${id} x ${qty}`;
        container.appendChild(itemDiv);
      }
    }

    document.addEventListener('click', function(event) {
      const drawer = document.getElementById('cart-drawer');
      if (!drawer.contains(event.target) && !event.target.closest('button[onclick*="addToCart"]')) {
        drawer.classList.remove('open');
      }
    });

    updateCartUI();
    renderDrawer();
  </script>
</body>
</html>
