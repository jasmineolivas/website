<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book Title</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      background-color: #fff;
      color: #171516;
    }
    header {
      background-color: #171516;
      color: #F1E2BB;
      text-align: center;
      padding: 1rem;
      font-family: 'Cinzel', serif;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem;
    }
    .product-image {
      flex: 1 1 300px;
      text-align: center;
    }
    .product-details {
      flex: 1 1 300px;
    }
    .product-details h1 {
      font-family: 'Cinzel', serif;
    }
    .add-to-cart {
      background-color: #D98F59;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      font-family: 'Roboto', sans-serif;
      cursor: pointer;
    }
    .cart-drawer {
      position: fixed;
      right: 0;
      top: 0;
      width: 300px;
      height: 100%;
      background-color: #F1E2BB;
      box-shadow: -2px 0 5px rgba(0,0,0,0.5);
      transform: translateX(100%);
      transition: transform 0.3s ease;
      overflow-y: auto;
      z-index: 1000;
    }
    .cart-drawer.open {
      transform: translateX(0);
    }
    .cart-drawer-header {
      display: flex;
      justify-content: space-between;
      padding: 1rem;
      background-color: #171516;
      color: #F1E2BB;
    }
    .cart-item {
      display: flex;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ccc;
    }
    .cart-item img {
      width: 50px;
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <header>
    Book Title
    <span id="cart-link" onclick="toggleCartDrawer()" style="cursor:pointer; position:relative;">
      Cart<span id="cart-count-dot" style="position:absolute; top:0; right:-10px; width:10px; height:10px; background:#D98F59; border-radius:50%; display:none;"></span>
    </span>
  </header>

  <div class="container">
    <div class="product-image">
      <img src="images/booktitle.jpg" alt="Book Title" width="100%">
    </div>
    <div class="product-details">
      <h1>Book Title</h1>
      <p>Description of the book goes here. A short paragraph to entice readers.</p>
      <button class="add-to-cart" onclick="addToCart('booktitle')">Add to Cart</button>
    </div>
  </div>

  <div class="cart-drawer" id="cartDrawer">
    <div class="cart-drawer-header">
      <span>Your Cart</span>
      <span style="cursor:pointer;" onclick="toggleCartDrawer()">&#10005;</span>
    </div>
    <div id="cartContents"></div>
  </div>

  <script>
    function toggleCartDrawer() {
      document.getElementById('cartDrawer').classList.toggle('open');
    }

    function getCart() {
      return JSON.parse(localStorage.getItem('cart')) || {};
    }

    function saveCart(cart) {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function updateCartCountDot() {
      const cart = getCart();
      const count = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
      document.getElementById('cart-count-dot').style.display = count > 0 ? 'block' : 'none';
    }

    function renderCart() {
      const cart = getCart();
      const container = document.getElementById('cartContents');
      container.innerHTML = '';
      for (let id in cart) {
        const item = cart[id];
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="images/${id}.jpg" alt="${id}">
          <div>
            <strong>${id}</strong><br>
            Quantity: ${item.quantity}
          </div>
        `;
        container.appendChild(div);
      }
    }

    function addToCart(id) {
      const cart = getCart();
      cart[id] = cart[id] || { quantity: 0 };
      cart[id].quantity++;
      saveCart(cart);
      renderCart();
      updateCartCountDot();
      toggleCartDrawer();
    }

    document.addEventListener('DOMContentLoaded', () => {
      renderCart();
      updateCartCountDot();
    });
  </script>
</body>
</html>
