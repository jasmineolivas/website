<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Main Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --accent: #D98F59;
      --background: #F1E2BB;
      --text-dark: #171516;
    }
    
    body {
      font-family: 'Roboto', sans-serif;
      background-color: white;
      color: var(--text-dark);
      margin: 0;
      padding: 0;
    }
    .site-banner img {
  width: 100%;
  height: auto;
  display: block;
  max-height: 200px; /* optional: keep it compact */
  object-fit: cover;
}
    .banner-container {
  position: relative;
  text-align: center;
  color: #F1E2BB;
  font-family: 'Cinzel', serif;
}

.banner-container img {
  width: 100%;
  height: auto;
  display: block;
  object-fit: cover;
  max-height: 200px;
}

    

.banner-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
  text-align: center;
  max-width: 90%;
  padding: .9rem;
  box-sizing: border-box;
}

.banner-text h1 {
  font-size: 2.5rem;
  margin: 0;
}

.banner-line {
  width: 200px;
  height: 2px;
  background-color: #F1E2BB;
  margin: 0.4rem auto;
}

.banner-text p {
  font-size: 1.5rem;
  margin: 0;
}

@media (max-width: 900px) {
  .banner-text h1 {
    font-size: 1rem; /* Was 0.9rem */
  }

  .banner-text p {
    font-size: 0.85rem; /* Was 0.6rem â€” now closer to navbar size */
      white-space: nowrap;
  }

  .banner-line {
    display: none;
  }
}

@media (max-width: 900px) {
  .banner-text {
    padding: 0.5rem 0; /* or less */
  }
}

.banner-container a {
  text-decoration: none;
  color: inherit;
  display: block;
}

.banner-container a:hover .banner-text {
  opacity: 0.9;
}

    h1 {
      font-family: 'Cinzel', serif;
      text-align: center;
      margin-top: 1rem;
    }

nav {
  background-color: var(--text-dark);
  color: var(--background);
  font-family: 'Cinzel', serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 3.5rem;
  overflow: hidden;
  position: relative;
  z-index: 10;
}


    nav a {
      color: var(--background);
      margin: 0 1.5rem;
      text-decoration: none;
      position: relative;
    }

nav a#cart::after {
  content: '';
  width: 8px;
  height: 8px;
  background: var(--accent);
  border-radius: 50%;
  position: absolute;
  top: -2px; /* move up or down */
  right: -12px; /* adjust dot position */
}

@media (max-width: 600px) {
  nav a#cart::after {
    top: 2px;
    right: -10px;
  }
}
@media (max-width: 600px) {
  nav a {
    font-size: 0.8rem;
    margin: 0 0.6rem;
  }
}
@media (max-width: 600px) {
  nav {
    height: 2rem;
  }
}



.product-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 2rem;
  padding: 2rem;
  max-width: 1200px;
  margin: 0 auto;
}

.product-tile {
  text-align: center;
  text-decoration: none;
  color: inherit;
  transition: transform 0.2s ease;
}

.product-tile img {
  width: 100%;
  max-width: 300px;
  border-radius: 8px;
  display: block;
  margin: 0 auto 0.5rem;
}

.product-tile h2 {
  font-family: 'Cinzel', serif;
  font-size: 1.1rem;
  margin-top: 0.5rem;
}

.product-tile:hover {
  transform: translateY(-4px);
}



    

<main class="product-gallery">
  <a href="illustration01.html" class="product-tile">
    <img src="images/illustration01.jpg" alt="Illustration 01">
    <h2>Illustration 01</h2>
  </a>
  <a href="illustration02.html" class="product-tile">
    <img src="images/illustration02.jpg" alt="Illustration 02">
    <h2>Illustration 02</h2>
  </a>
  <a href="illustration03.html" class="product-tile">
    <img src="images/illustration03.jpg" alt="Illustration 03">
    <h2>Illustration 03</h2>
  </a>
  <!-- Repeat for more -->
</main>
